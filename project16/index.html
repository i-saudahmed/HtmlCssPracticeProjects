<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h2 class="main-heading">Our Reviews</h2>
        <div class="main-box">
            <div class="main-image">
                <img src="https://www.codewithharry.com/img/logo-blue.png" alt="" />
            </div>
            <div class="main-content">
                <h2 class="main-c1">CodeWithHarry</h2>
                <p class="main-c2">Programmer</p>
                <p class="main-c3">
                    Harry is also known as CodeWithHarry on youtube. He has a hude
                    subscribers youtube channel. He had done his study in B.Tech
                    Computer Science.
                </p>
                <div class="btnContainer">
                    <i id="prev-btn" class="fa-solid fa-angle-left"></i>
                    <i id="next-btn" class="fa-solid fa-angle-right"></i>
                </div>
                <button class="btn">Random Review</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Created by saud_webdev</p>
    </footer>
</body>

</html>
